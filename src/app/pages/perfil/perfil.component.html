<h1>{{ jogador.nome }}</h1>
<img [src]="jogador.avatarUrl" alt="Avatar" width="100" />
<p>{{ jogador.bio }}</p>

<h2>Platinas:</h2>
<ul>
  <li *ngFor="let platina of jogador.platinas">
    <strong>{{ platina.jogo.nome }}</strong> - Nota: {{ platina.nota }}<br />
    Coment√°rio: {{ platina.comentario }}
  </li>
</ul>

<h2>Gamertags</h2>
<ul>
  <li *ngFor="let gamertag of jogador.gamertags">
    <strong>{{ gamertag.plataforma }}:</strong> {{ gamertag.tag }}
  </li>
</ul>
