<div class="cadastro-container">
  <h2>Cadastro Tradicional</h2>
  <form (ngSubmit)="onSubmit()" #formCadastro="ngForm" novalidate>
    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      name="nome"
      required
      [(ngModel)]="nome"
      placeholder="Seu nome"
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="email"
      placeholder="seu@email.com"
    />

    <label for="senha">Senha:</label>
    <input
      type="password"
      id="senha"
      name="senha"
      required
      minlength="6"
      [(ngModel)]="senha"
      placeholder="MÃ­nimo 6 caracteres"
    />

    <button type="submit" [disabled]="!formCadastro.form.valid">
      Cadastrar
    </button>
  </form>

  <hr />

  <h2>Ou entre usando uma plataforma</h2>
    <div class="login-social-cards">
      <div
        class="platform-card"
        *ngFor="let plataforma of plataformas"
        (click)="loginSocial(plataforma.id)"
        [title]="plataforma.id"
      >
        <img [src]="plataforma.icone" [alt]="plataforma.id" />
      </div>
    </div>
</div>
